<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu:regular,bold&subset=Latin">
</head>
<body class="main">

    <header class="header">
        <div id="message" class="header-message"></div>
        <div id="winner" class="header-message"></div>
    </header>

    <div class="choices-container">
        <i id="rock" class="choices-container-item las la-hand-rock"></i>
        <i id="paper" class="choices-container-item las la-hand-paper"></i>
        <i id="scissors" class="choices-container-item las la-hand-scissors"></i>
    </div>

    <div class="counter-container">
        <div class="counter-container-player-container">
            <div class="counter-container-player-container-item">Player</div>
        </div>
        <div class="counter-container-player-score-container">
            <div id="player-score"class="counter-container-player-score-container-item">0</div>
        </div>
        <div class="counter-container-separator-container">
            <div class="counter-container-separator-container-item">x</div>
        </div>
        <div class="counter-container-machine-score-container">
            <div id="machine-score" class="counter-container-machine-score-container-item">0</div>
        </div>
        <div class="counter-container-machine-container">
            <div class="counter-container-machine-container-item">Machine</div>
        </div>
    </div>

    <div class="control-container">
        <i id="start" class="control-container-item las la-play"></i>
        <i id="reset" class="control-container-item las la-sync"></i>
    </div>

    <footer class="footer">
        <a class="footer-anchor" href="https://github.com/digital-apple">
            <img class="footer-anchor-item" src="images/GitHub-Mark-Light-32px.png" alt="Github profile">
        </a>
    </footer>

</body>
</html>
